          </figure>

          <div class="contact-content">

            <p class="section-subtitle">Send us a query</p>

            <!-- Put contact details, Number, Email, Address-->
            <div class="contact-details">
              <div class="contact-detail" style="margin-bottom: 15px;">

            <h2 class="h2 section-title">Get in touch with us</h2>

            <form action="/thank-you" method="POST" class="contact-form" data-netlify="true">
              <input type="text" name="name" required placeholder="Enter your name" class="input-field">
              <input type="email" name="email" required placeholder="Enter your email" class="input-field">
              <input type="phone" name="phone" placeholder="Enter your phone" class="input-field">
              <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message"
                class="input-field"></textarea>
              <button type="submit" class="btn btn-primary">
                <span>Submit</span>

                <ion-icon name="chevron-forward-outline"></ion-icon>
              </button>
            </form>

          </div>

        </div>
